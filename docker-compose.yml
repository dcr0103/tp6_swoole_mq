    #   - "5672:5672"
    #   - "15672:15672"
    # environment:
    #   RABBITMQ_DEFAULT_USER: admin
    #   RABBITMQ_DEFAULT_PASS: admin123
    # volumes:
    #   - rabbitmq_data:/var/lib/rabbitmq
    # networks:
    #   - thinkphp

networks:
  thinkphp:
    driver: bridge

volumes:
 mysql_data:
 redis_data:
 rabbitmq_data:
